<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <link rel="stylesheet" href="project-style/profile.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img  class="photo" src="project-style/photos/thumbnail-1.webp" >
      </div>

      

      <div class="text-data">
        <span class="name">CodingLab</span>
        <span class="job">Youtuber & Blogger</span>
      </div>
        
     
      <dev class="media-button">
        <a href="#" class="link" style="background-color: rgb(42, 42, 255);">
          <i class='bx bxl-facebook'></i>
        </a>
        <a href="#" class="link" style="background-color: rgb(255, 84, 112);">
         <i class='bx bxl-instagram'></i>
        </a>
        <a href="#" class="link" style="background-color: red;">
          <i class='bx bxl-youtube'></i>
        </a>
        <a href="#" class="link" style="background-color: rgb(84, 201, 240);">
          <i class='bx bxl-twitter'></i>
        </a>
      </dev>  
      
      <div class="Subscribe">
        <button class="message">Subscribe</button>
        <button class="message">Message</button>
      </div>

      <div class="analytisc">
        <div class="data">
          <i class='bx bx-heart'></i>
          <span class="numbers" style="padding-right: 10px;">60k</span>
        </div>
        <div class="data" style="border-right: 1px solid rgb(186, 184, 184) ;
        border-left: 1px solid rgb(186, 184, 184) ;">
          <i class='bx bx-message-rounded'></i>
          <span class="numbers" >
            5k</span>
        </div>
        <div class="data">
          <i class='bx bx-share' style="padding-left: 10px;"></i>
          <span class="numbers" st>10k</span>
        </div>
      </div>
     
    </div>
  </body>
</html>
